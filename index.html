<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Simon Game</title>
</head>
<body class="site">

  <section>

    <div class="game-board">

      <div class="red-button buttons"></div>
      <div class="blue-button buttons"></div>
      <div class="yellow-button buttons"></div>
      <div class="green-button buttons"></div>

      <div class="divider-horizontal"></div>
      <div class="divider-vertical"></div>

      <div class="game-center">

        <h1>Simon</h1>

        <div class="btns-wrap">
          <div>
            <div class="count-screen">1</div>
            <span>Count</span>
          </div>
          <div>
            <div class="start-btn"></div>
            <span>Start</span>
          </div>
          <div>
            <div class="strict-btn"></div>
            <span>Strict</span>
          </div>
        </div>

        <div class="onoff-wrap">
          <span>On</span>
          <div class="onoff-btn-box">
            <div class="onoff-btn"></div>
          </div>
          <span>Off</span>
        </div>

      </div>

    </div>
  </section>

  <footer>
    <div>
      <div class="icons">
        <a href="https://www.freecodecamp.com/chazmcgrill">
          <img src="assets/img/icon-freecodecamp.svg" alt="FreeCodeCamp Icon" class="icon">
        </a>
        <a href="https://twitter.com/charlietdev">
          <img src="assets/img/icon-twitter.svg" alt="Twitter Icon" class="icon">
        </a>
        <a href="https://github.com/chazmcgrill">
          <img src="assets/img/icon-github.svg" alt="Github Icon" class="icon">
        </a>
        <a href="https://www.linkedin.com/in/charlie-taylor-941434134/">
          <img src="assets/img/icon-linkedin.svg" alt="Linkedin Icon" class="icon">
        </a>
        <a href="https://codepen.io/chazmcgrill/">
          <img src="assets/img/icon-codepen.svg" alt="Code Pen Icon" class="icon">
        </a>
      </div>
      <p>designed and coded by <a href="http://www.hurricanecharlie.co.uk">charlie taylor</a></p>
    </div>
  </footer>

  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/functions.js"></script>
</body>
</html>
