  <section>

    <div class="game-board">

      <div id="1" class="one-button buttons"></div>
      <div id="2" class="two-button buttons"></div>
      <div id="3" class="three-button buttons"></div>
      <div id="4" class="four-button buttons"></div>

      <div class="divider-horizontal"></div>
      <div class="divider-vertical"></div>

      <div class="game-center">

        <h1>Simon</h1>

        <div class="btns-wrap">
          <div>
            <div class="count-screen">00</div>
            <span>Count</span>
          </div>
          <div>
            <div class="start-btn"></div>
            <span>Start</span>
          </div>
          <div>
            <div class="strict-btn"></div>
            <span>Strict</span>
          </div>
        </div>

        <div class="onoff-wrap">
          <span>On</span>
          <div class="onoff-btn-box">
            <div class="onoff-btn"></div>
          </div>
          <span>Off</span>
        </div>

      </div>

    </div>
  </section>
